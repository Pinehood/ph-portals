name: CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  integrate:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - run: |
          npm ci
          npm run build --if-present
      - run: |
          npm run lint
  build:
    needs: integrate
    name: Build Docker Image
    runs-on: self-hosted
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          docker build -f ./Dockerfile -t portals-backend:latest .
  deploy:
    needs: build
    name: Deploy Docker Image
    runs-on: self-hosted
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Trigger Deployment
        run: |
          docker-compose -f /opt/docker/portali/docker-compose.yml up -d portals-backend
