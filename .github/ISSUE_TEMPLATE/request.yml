name: "Feature Request"
description: "I have a feature request or suggestion!"
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ### We use GitHub Issues to track bug reports, feature requests and regressions.

        **NOTE:** You don't need to answer questions, that you know aren't relevant.

        ---

  - type: checkboxes
    attributes:
      label: "Is there an existing issue that is already proposing this?"
      description: "Please search [here](../issues?q=is%3Aissue) to see if an issue already exists for the feature you are requesting."
      options:
        - label: "I have searched the existing issues."
          required: true

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Is your feature request related to a problem? Please describe it as best as you can."
      description: "A clear and concise description of what the problem is."

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Describe the solution you'd like."
      description: "A clear and concise description of what you want to happen. Add any considered drawbacks."

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Teachability, documentation, adoption, migration strategy."
      description: "If you can, explain how users will be able to use this and possibly write out a version the docs. Maybe a screenshot or design?"

  - type: textarea
    validations:
      required: true
    attributes:
      label: "What is the motivation and use case for changing the behavior?"
      description: "Describe the motivation or provide a concrete use case."
